<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Key-Z</title>

    <link rel="stylesheet" href="/Styles/contact.css">

    <link rel="shortcut icon" href="/Images/fav-icon-piano.png" type="image/x-icon">

    <script src="/JS/main.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="container">

            <h1 class="heading">Contact Us</h1>
            <hr class="line">
        </div>
    </header>
    <br><br><br><br><br><br><br><br><br><br><br><br>


    <div class="box-container">
        <div class="bx1">
            <h3>Our Address</h3>
            <p>Beside the Glass <br>
                Hostel</p>
        </div>

        <div class="bx2">
            <h3>Email Us</h3>
            <p>info@gmail.com <br>
                contact@gmail.com
            </p>
        </div>

        <div class="bx3">
            <h3>Call Us</h3>
            <p>+233543450089 <br>
                +233203491890</p>
        </div>
    </div>

    <div class="form-container">
        <div class="form">
            <form action="#">

                <label for="name">
                    <input type="name" name="name" id="name" placeholder="Your Name" required>
                </label>

                <label for="email">
                    <input type="email" name="email" id="email" placeholder="Your Email" required>
                </label>

                <label for="subject">
                    <input type="subject" name="subject" id="subject" placeholder="Subject" required>
                </label><br><br>

                <label for="textarea">
                    <textarea name="textarea" id="textarea" cols="75" rows="10"
                        placeholder="Your Message..."></textarea>
                </label><br><br>

                <div class="btnsend">
                    <button class="send" onclick="showAlert()">Send
                    </button>
                </div>





            </form>
        </div>
    </div><br><br>
</body>

</html>
