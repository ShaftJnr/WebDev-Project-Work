<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Key-Z</title>

    <link rel="stylesheet" href="/Styles/signup.css">
    <link rel="shortcut icon" href="/Images/fav-icon-piano.png" type="image/x-icon">
    <script src="/JS/main.js"></script>

</head>

<body>
    <div class="container">
        <div class="card-img">
            <img src="/Images/piano-2.jpg">

            <div class="SignUp-data">
                <p id="SignUp">Sign Up</p>

                <hr id="logindivider"> <br>

                First Name <br><input type="text" name="fn" id="fn" required><br><br>

                Last Name <br><input type="text" name="ln" id="ln" required><br><br>

                Username <br><input type="text" name="ut" id="userT" required><br><br>

                Password <br>
                <input type="password" required><br><br>

                <div class="btnsignup">
                    <a href="/index.html" onclick="showAlert()"><button class="btnsignup_">Sign Up</button></a>
                </div><br>

                <div class="back">
                    <a href="/login.html"><button class="backbutton">X</button></a>
                </div>

            </div>
        </div>
    </div>
</body>


</body>

</html>
